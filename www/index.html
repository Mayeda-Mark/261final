<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My App</title>

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body onload="select();">
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with cover effect-->
    <div class="panel panel-left panel-cover theme-dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Left Panel</div>
            </div>
          </div>

          <!-- Pannel -->
          <div class="page-content">
            <div class="block">
            	<ul>
            		<li>How does the app work?</li>
            		<li>How do home loans work in a nutshell?</li>
            		<li>Disclaimers</li>
            	</ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons ios-only">menu</i>
                <i class="icon material-icons md-only">menu</i>
              </a>
            </div>
            <div class="title sliding">My App</div>
          </div>
        </div>
        <div class="page-content">
          <div class="block block-strong">
            <p>Instructions go here</p>
          </div>
          <div>
          	<form id="info">
          		Principle:<input style="border: outset;" type="text" id="principle" onchange="makeTable();">
              Interest:<input type="text" style="border: outset;" id="interest" size="4" onchange="makeTable();">
              Down Payment Amount:<input id="DPAmnt" type="text" onchange="DPPrecentChange(); makeTable();">
              Down Payment Percent:<input id="DPPcnt" type="text" onchange="DPAmntChange(); makeTable();">
          		State:<div id="stateSelect"></div>
              Length:<select id="length" onchange="makeTable();">
                <option value="">- Select -</option>
                <option value="15">15 Year</option>
                <option value="30">30 Year</option>
              </select>
          	</form>
          </div>

          <div class="block block-strong">
            <div class="row">
              <div class="col-50">
                <a href="#" class="button button-raised button-fill popup-open" data-popup="#my-popup">Table</a>
              </div>
              <div class="col-50">
                <a href="#" class="button button-raised button-fill popup-open" data-popup="#my-popup2">Chart</a>
              </div>
            </div>
          </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="my-popup">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Table</div>
              <div class="right">
                <a href="#" class="link popup-close">Close</a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">
              <div id="table"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="popup" id="my-popup2">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Chart</div>
              <div class="right">
                <a href="#" class="link popup-close">Close</a>
              </div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">
              <p>Chart goes here.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- App scripts -->
  <script src="js/app.js"></script>

  <!-- Mortgage Scripts-->
  <script type="text/javascript" src="js/mortgage.js"></script>
</body>
</html>
